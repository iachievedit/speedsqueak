<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpeedSqueak Data</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>SpeedSqueak</h1>
  <table id="data-table"></table>
  <div class="overlay" id="blobOverlay">
    <span class="close" onclick="closeOverlay()">Ã—</span>
    <img id="blobImage" src="" alt="Blob Thumbnail">
  </div>
  <script src="blob-overlay.js"></script>
  <script>
    fetch('/api/events')
      .then(response => response.json())
      .then(data => {
        const table = document.getElementById('data-table');
        table.innerHTML = `
          <tr>${Object.keys(data[0] || {}).map(key => `<th>${key}</th>`).join('')}</tr>
          ${data.map(row => `
            <tr>
              ${Object.values(row).map(value => `<td>${value}</td>`).join('')}
              <td><button onclick="openOverlay('${row.IMAGE}')">View</button></td>
            </tr>
          `).join('')}
        `;
      });
  </script>
</body>
</html>
